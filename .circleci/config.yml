version: 2.1

orbs:  
  heroku: circleci/heroku@1.0.1
  python: circleci/python@1.0.0

jobs:  
  build:    
    executor:
      name: python/default
      tag: '3.7'
    steps:
      - checkout
      - run:
          name: Setup Virtual env
          command:
            python3 -m venv env           
            .\env\Scripts\activate 
      - run:
          name: Install Dependencies
          command: pip install -r requirements_cpu.txt

  test:    
    executor:
      name: python/default
      tag: '3.7'
    steps:
      - checkout
      - run:
          name: Differential testing
          command: git status 

  deploy:
    executor: heroku/default
    parameters:
    api-key:
        default: HEROKU_API_KEY
        description: The name of the environment variable containing your Heroku API Key.
        type: env_var_name
    app-name:
        default: algorithm-library
        description: The name of your Heroku App. 
        type: string
    steps:
      - checkout
      - heroku/install
      - run:
          name: Login into Heroku Docker Repository
          command: 
            heroku container:login
      - run:
          name: Deploy Heroku Docker Container
          command: 
            heroku container:push web -a algorithm-library
            heroku container:release web -a algorithm-library
    
workflows:  
  build-test-and-deploy:    
    jobs:      
      - build:
          filters:            
            branches:
              only:
                - main
      - test:
          requires:
          - build
          filters:            
            branches:
              only:
                - main
      - deploy:
          requires:
          - test
          filters:            
            branches:
              only:
                - main